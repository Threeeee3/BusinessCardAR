<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BusinessCardAR</title>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BusinessCardAR.loader.js";
      var config = {
        dataUrl: buildUrl + "/BusinessCardAR.data",
        frameworkUrl: buildUrl + "/BusinessCardAR.framework.js",
        codeUrl: buildUrl + "/BusinessCardAR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BusinessCardAR",
        productVersion: "0.1.0",
      };
    </script>
    <script src="Build/BusinessCardAR.loader.js"></script>
  </head>
  <body>
    <canvas id="unity-canvas" width="960" height="600"></canvas>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
        console.log("Loading progress: " + progress);
      });
    </script>
  </body>
</html>
