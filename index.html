<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusinessCardAR</title>
  <link rel="stylesheet" href="styles/webxr.css" />
</head>
<body>
  <div id="loader">
    <div id="loading" class="loading">Loading...</div>
    <div id="progress" class="progress"></div>
  </div>

  <div id="gameContainer" style="width:100%; height:100%;"></div>

  <script src="Build/BusinessCardAR.loader.js"></script>
  <script>
    var buildUrl = "Build";
    var config = {
      dataUrl: buildUrl + "/BusinessCardAR.data",
      frameworkUrl: buildUrl + "/BusinessCardAR.framework.js",
      codeUrl: buildUrl + "/BusinessCardAR.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "BusinessCardAR",
      productVersion: "0.1.0"
    };

    var container = document.querySelector("#gameContainer");
    createUnityInstance(container, config, (progress) => {
      document.querySelector("#progress").style.width = (100 * progress) + "%";
    }).then((unityInstance) => {
      document.body.setAttribute("data-unity-loaded", "true");
    });
  </script>

  <script src="vendor/gl-matrix-min.js"></script>
  <script src="webxr.js"></script>
</body>
</html>
